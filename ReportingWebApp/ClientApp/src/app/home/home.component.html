<select name="exportFormat" (change)="onChange($event)">
    <option>PDF</option>
    <option>DOCX</option>
    <option>XLS</option>
    <option>XLSX</option>
    <option>RTF</option>
    <option>MHT</option>
    <option>HTML</option>
    <option>TXT</option>
    <option>CSV</option>
    <option>PNG</option>
</select>
<button style="margin:5px" (click)="downloadFile()">Export a report</button>


<button style="margin:5px" (click)="printInNewWindow('api/Home/Print')">Print a report in a new tab</button>
<button style="margin:5px" (click)="printWithIFrame('api/Home/Print')">Print a report with IFrame</button>

<div class="register-right" style="height: 88vh; background: #f8f9fa;">
    <!--<iframe id="printFrame" name="printFrameName" #printFrame src="https://localhost:5141/api/Home/Export?format=HTML" frameborder="0" class="register-form" style="height: inherit;overflow: auto;"></iframe>-->
    <div [innerHTML]="htmlContent" class="register-form" style="height: inherit; overflow: auto; padding: 2% 10%;"></div>

</div>
